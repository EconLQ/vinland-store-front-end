<section class="edit-user-section mt-5">
  <div *ngIf="userInfo">
    <h2>Edit User Details</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          class="form-control"
          type="text"
          id="username"
          [(ngModel)]="userInfo.username"
          name="username"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          class="form-control"
          type="text"
          id="firstName"
          [(ngModel)]="userInfo.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          class="form-control"
          type="text"
          id="lastName"
          [(ngModel)]="userInfo.lastName"
          name="lastName"
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="userInfo.email"
          name="email"
        />
      </div>
      <!-- <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="userInfo.password"
          name="password"
        />
      </div> -->
      <div class="form-group">
        <label for="role">Role:</label>
        <input
          class="form-control"
          type="text"
          id="role"
          [(ngModel)]="userInfo.roles"
          name="role"
        />
      </div>
      <button type="submit" (click)="updateUser()">Save</button>
    </form>
  </div>
</section>
